<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a2a;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
        }
        #game-container {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid #00ffff;
            position: relative;
        }
        .game-title {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        #start-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 10px #00ffff;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 600px; }
        }
        #loading-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #00ffff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-title">PHISHING DEFENSE</div>
    <div id="game-container">
        <div class="scanner"></div>
        <button id="start-button">START MISSION</button>
        <div id="loading-text">INITIALIZING SYSTEM...</div>
    </div>

    <!-- Load Phaser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    
    <!-- Load game scripts -->
    <script src="src/gameObjects/Message.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/config.js"></script>
    <script src="src/Game.js"></script>
    
    <!-- Initialize game with start button -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            const loadingText = document.getElementById('loading-text');
            let game = null;
            
            // Make sure we wait for Phaser to load
            setTimeout(() => {
                loadingText.textContent = "SYSTEM READY";
                
                // Start game when button is clicked
                startButton.addEventListener('click', function() {
                    startButton.style.display = 'none';
                    loadingText.style.display = 'none';
                    
                    // Initialize game
                    game = new PhishingGame();
                    
                    // Manual start of boot scene
                    if (game.scene && typeof game.scene.start === 'function') {
                        game.scene.start('BootScene');
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
